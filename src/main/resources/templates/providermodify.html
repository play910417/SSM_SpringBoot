<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>超市订单管理系统</title>
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
    <link type="text/css" rel="stylesheet" href="../css/public.css"/>
</head>
<body>
<!--头部-->
<header class="publicHeader">
    <h1>超市订单管理系统</h1>
    <div class="publicHeaderR">
        <p><span>下午好！</span><span style="color: #fff21b">用户名</span> , 欢迎你！</p>
        <a href="login.html">退出</a>
    </div>
</header>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
    <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left">
        <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
        <nav>
            <ul class="list">
                <li><a href="billlist.html">订单管理</a></li>
                <li><a href="/providerlist">供应商管理</a></li>
                <li><a href="userlist.html">用户管理</a></li>
                <li><a href="pwdmodify.html">密码修改</a></li>
                <li><a href="login.html">退出系统</a></li>
            </ul>
        </nav>
    </div>


    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>供应商管理页面 >> 供应商修改页</span>
        </div>
        <div class="providerAdd">
            <form id="providerForm" name="providerForm" method="post" action="providerlist.html"
                  th:action="@{/providerModify}">
                <input type="hidden" name="id" th:value="${provider.id}"/>
                <input type="hidden" name="modifyBy" th:value="${session.login.id}" th:if="${session.login!=null}"/>
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="proCode">供应商编码：</label>
                    <input type="text" name="proCode" id="proCode" value="${provider.proCode }"
                           th:value="${provider.proCode}" readonly="readonly">
                </div>
                <div>
                    <label for="proName">供应商名称：</label>
                    <input type="text" name="proName" id="proName" value="${provider.proName }"
                           th:value="${provider.proName}">
                    <font color="red"></font>
                </div>

                <div>
                    <label for="proContact">联系人：</label>
                    <input type="text" name="proContact" id="proContact" value="${provider.proContact }"
                           th:value="${provider.proContact}">
                    <font color="red"></font>
                </div>

                <div>
                    <label for="proPhone">联系电话：</label>
                    <input type="text" name="proPhone" id="proPhone" value="${provider.proPhone }"
                           th:value="${provider.proPhone}">
                    <font color="red"></font>
                </div>

                <div>
                    <label for="proAddress">联系地址：</label>
                    <input type="text" name="proAddress" id="proAddress" value="${provider.proAddress }"
                           th:value="${provider.proAddress}">
                </div>

                <div>
                    <label for="proFax">传真：</label>
                    <input type="text" name="proFax" id="proFax" value="${provider.proFax }"
                           th:value="${provider.proFax}">
                </div>
                <div>
                    <label for="proDesc">描述：</label>
                    <input type="text" name="proDesc" id="proDesc" value="${provider.proDesc }"
                           th:value="${provider.proDesc}">
                </div>
                <div class="providerAddBtn">
                    <input type="button" name="save" id="save" value="保存">
                    <input type="button" id="back" name="back" value="返回">
                </div>
            </form>
        </div>
    </div>
</section>
<footer class="footer">
    版权归北大青鸟
</footer>
<script type="text/javascript" src="../js/time.js"></script>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../calendar/WdatePicker.js"></script>
</body>
</html>
<script type="text/javascript" src="../js/providermodify.js"></script>
